<ion-header>

</ion-header>

<ion-content padding class="background">

  <ion-card>
    <ion-card-header>
      Register
    </ion-card-header>

    <ion-card-content>
      <div class="spacer" style="height: 5px;"></div>

      <ion-list no-lines>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
        </ion-item>

        <div class="spacer" style="height: 5px;"></div>

        <ion-item>
          <ion-input type="text" placeholder="Name" [(ngModel)]="newuser.displayName"></ion-input>
        </ion-item>

        <div class="spacer" style="height: 5px;"></div>

        <ion-item>
          <ion-input type="number" placeholder="National ID" [(ngModel)]="newuser.nationalId"></ion-input>
        </ion-item>

        <div class="spacer" style="height: 5px;"></div>

        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
        </ion-item>

        <div class="spacer" style="height: 2px;"></div>

        <ion-item>
          <ion-label>I AGREE TO TERMS</ion-label>
          <ion-checkbox [(ngModel)]="tandc" (ionChange)="terms()" color="primary" checked="false"></ion-checkbox>
        </ion-item>

        <div class="spacer" style="height: 2px;"></div>

        <button [disabled]="!isenabled" ion-button block round outline color="light" (click)="signup()">Register</button>

        <div class="spacer" style="height: 1px;"></div>

        <p>OR</p>

        <div class="spacer" style="height: 1px;"></div>

        <button ion-button clear full color="light" (click)="login()">Already have an account?</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>

<content-drawer [options]="drawerOptions">
  <div class="content">
    The world is your oyster.
     The world is your oyster.
     The world is your oyster.
     The world is your oyster.
    <p>
      If you get lost, the
      <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
    </p>
  </div>
</content-drawer>
