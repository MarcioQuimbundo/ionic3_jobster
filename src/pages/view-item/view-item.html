<ion-header>

  <ion-navbar color="primary">
    <ion-title>JOB</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-avatar item-start>
      <img src="{{jobdetails.orglogo}}">
    </ion-avatar>
    <h2>{{jobdetails.org}}</h2>
    <p>November 5, 1955</p>
  </ion-item>
  <div class="jobfulldetailed">
    <h6>Job Position</h6>
    <p>{{jobdetails.jobposition}}</p>

    <h6>Job Salary</h6>
    <p>{{jobdetails.salary}}</p>

    <h6>Vacancies Remaining</h6>
    <p>{{jobdetails.vacancies}}</p>

    <h6>Job Requirements</h6>
    <p>{{jobdetails.requirements}}</p>

    <h6>Additional Info</h6>
    <p>{{jobdetails.other}}</p>
  </div>

  <ion-fab left bottom>
    <button ion-fab color="secondary">
      <ion-icon name="checkmark-circle"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom center>
    <button ion-fab color="default">
      <ion-icon name="bookmark"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="presentPrompt()">
      <ion-icon name="share-alt"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
