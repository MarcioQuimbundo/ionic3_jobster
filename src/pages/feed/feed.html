<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>FEED</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="refreshJobs($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let job of jobs" (click)="viewJob(job)">

    <ion-item>
      <ion-avatar item-start>
        <img src="{{job.orglogo}}">
      </ion-avatar>
      <h2 class="bold">{{job.org}}</h2>
      <p>November 5, 1955</p>
      <hr>
    </ion-item>

    <ion-card-content>
      <h6>Job Position</h6>
      <p>{{job.jobposition}}</p>

      <h6>Job Salary</h6>
      <p>{{job.salary}}</p>

      <h6>Vacancies Remaining</h6>
      <p>{{job.vacancies}}</p>
    </ion-card-content>

  </ion-card>

</ion-content>
