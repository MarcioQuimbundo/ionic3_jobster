<ion-header>

</ion-header>

<ion-content padding class="background">

  <h1>Welcome Home</h1>

  <ion-card #myElement>
    <ion-card-header>
      Login
    </ion-card-header>

    <ion-card-content>
      <div class="spacer" style="height: 5px;"></div>
      <ion-list no-lines>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email" required></ion-input>
        </ion-item>

        <div class="spacer" style="height: 5px;"></div>

        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password" required></ion-input>
        </ion-item>

        <div class="spacer" style="height: 5px;"></div>

        <a (click)="resetPassword()">Forgot Login Details?</a>

        <div class="spacer" style="height: 5px;"></div>

        <button ion-button block round outline color="light" (click)="login()">Login</button>

        <div class="spacer" style="height: 5px;"></div>

        <p>OR</p>

        <div class="spacer" style="height: 5px;"></div>


        <button ion-button clear full color="light" (click)="signup()">Dont have an account?</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
