<ion-content padding class="background">

  <ion-card>
    <ion-card-header>
      Reset Password
    </ion-card-header>

    <ion-card-content>
      <div class="spacer" style="height: 5px;"></div>
      <ion-list no-lines>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <div class="spacer" style="height: 5px;"></div>

        <button ion-button block round outline color="light" (click)="reset()">Reset Password</button>

        <div class="spacer" style="height: 5px;"></div>

        <p>OR</p>

        <div class="spacer" style="height: 5px;"></div>

        <button ion-button clear full color="light" (click)="goback()">Go Back</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
