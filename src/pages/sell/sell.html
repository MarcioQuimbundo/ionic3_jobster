<ion-header>

  <ion-navbar>
    <ion-title>Sell</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <img src="{{imgurl}}" (click)="chooseimage()" />
  </ion-item>

  <ion-list no-lines>
    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="sell.title" required></ion-input>
    </ion-item>
  
    <div class="spacer" style="height: 5px;"></div>
  
    <ion-item>
      <ion-input type="text" placeholder="Description" [(ngModel)]="sell.description" required></ion-input>
    </ion-item>
  
    <div class="spacer" style="height: 5px;"></div>

    <ion-item>
      <ion-input type="number" placeholder="Price" [(ngModel)]="sell.price" required></ion-input>
    </ion-item>
  
    <button ion-button block round outline color="light" (click)="addItem()">Sell</button>
  
  </ion-list>

</ion-content>
